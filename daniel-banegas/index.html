<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background: #09f;
        color: #fff;
        border: 0;
        padding: 4px 8px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
      }
      body {
        background: #222;
      }
    </style>
  </head>
  <body>
    <button data-id="A123" class="troll">Me Gusta</button>
    <script>
      //Vanilla javascript
      const button = document.querySelector(".troll");
      button.addEventListener("click", function () {
        const id = this.getAttribute("data-id");
        //Hace la llamada al webservices
        if(this.classList.contains('liked')){
            this.classList.remove('liked');
            this.innerText = "Me gusta";
        }else{
            this.classList.add('liked');
            this.innerText = "Quitar me Gusta";
        }

      });
    </script>
  </body>
</html>
